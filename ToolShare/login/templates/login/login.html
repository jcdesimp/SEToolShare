{% extends "base.html" %}

{% block title %}Login to your account{% endblock %}

{% block content %}
	
	{% if user.is_authenticated %}
	   <h1 style="text-align: center; ">You are logged in!</h1> 
	{% else %}
	  
    <form action="/login/" id="login" class="container" style="background-color: #FFFFFF; max-width: 450px; border-radius: 8px;"  method="post">{% csrf_token %}
    	<h1 style="text-align: center">Login to Your Account</h1>
    	<div class="form-group container" style="max-width: 300px;">
    		{{form.as_p}}
    		<button type="submit" class="btn btn-primary">Login</button>
    		<a href="/registration/" type="button" class="btn btn-default pull-right"> Create an account</a>
    	</div><br>
	</form>
    <script type="text/javascript">document.forms.login.id_username.focus();</script>
	
    <br>

    {% endif %}

{% endblock %}
