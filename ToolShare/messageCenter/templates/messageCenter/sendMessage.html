{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}
    <form action="/messagecenter/sendMessage/{{ user_id }}" id="sendmessage" class="container" style="max-width: 350px; background-color: #FFFFFF; border-radius: 10px" method="post">{% csrf_token %}
        <h1 style="text-align: center">Message {{receiver.username}}</h1>
        <div class="form-group container">
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </div>
        </form>
    {% else %}
        <h1 style="text-align: center">You must be logged in to submit this form</h1>
    {% endif %}

    <script type="text/javascript">document.forms.sendmessage.id_content.focus();</script>
    
{% endblock %}
