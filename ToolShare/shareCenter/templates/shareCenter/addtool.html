{% extends "base.html" %}
{% block title %}Add a Tool{% endblock %}

{% block content %}

	{% if user.is_authenticated %}
	<form action="/sharecenter/addtool/" id="addtool" class="container" style="max-width: 350px; background-color: #FFFFFF; border-radius: 10px" method="post">{% csrf_token %}
		<h1 style="text-align: center">Register a Tool</h1>
		<div class="form-group container">
			{{form.as_p}}
			<button type="submit" class="btn btn-primary btn-block">Add Tool</button>
		</div>
		</form>
	{% else %}
		<h1 style="text-align: center">You must be logged in to submit this form</h1>
	{% endif %}
	<script type="text/javascript">document.forms.addtool.id_name.focus();</script>
	
{% endblock %}
