{% extends "base.html" %}
{% block title %}Create A Shed{% endblock %}

{% block content %}

	{% if user.is_authenticated%}
	<form action="/sharecenter/createshed" class="container" style="max-width: 350px; background-color: #FFFFFF; border-radius: 10px" method="post">{% csrf_token %}
		<h1 style="text-align: center">Create A Shed</h1>
		<div class="form-group container">
			{{form.as_p}}
			<button type="submit" class="btn btn-primary btn-block">Create Shed</button>
		</div>
		</form>
	{% else %}
		<h1 style="text-align: center">You must be logged in to submit this form</h1>
	{% endif %}
	
{% endblock %}
