{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  
    {% if user.is_authenticated %}
	<form action="/sharecenter/edituser/{{username}}" class="container " style="max-width: 350px; border-radius: 8px; background-color: #FFFFFF" method="post">{% csrf_token %}
		<h1 style="text-align: center">Edit User Information</h1>
		<div class="form-group container">
			{{form.as_p}}
 			<button type="submit" class="btn btn-primary pull-right btn-block">Save Information</button>
		</div><br>
		</form>
	{% else %}
        <h1 style="text-align: center">You must be logged in to submit this form</h1>
    {% endif %}

{% endblock %}
